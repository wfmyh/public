	<style>
  .ui-autocomplete-category {
    font-weight: bold;
    padding: .2em .4em;
    margin: .8em 0 .2em;
    line-height: 1.5;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {

    $.widget( "custom.catcomplete", $.ui.autocomplete, {
      _create: function() {
        this._super();
        this.widget().menu( "option", "items", "> :not(.ui-autocomplete-category)" );
      },
      _renderMenu: function( ul, items ) {
        var that = this,
          currentCategory = "";
        $.each( items, function( index, item ) {
          var li;
          if ( item.category != currentCategory ) {
            ul.append( "<li class='ui-autocomplete-category'>" + item.category + "</li>" );
            currentCategory = item.category;
          }
          li = that._renderItemData( ul, item );
          if ( item.category ) {
            li.attr( "aria-label", item.category + " : " + item.label );
          }
        });
      },
	  
	  _renderItem: function( ul, item ) {
		<!-- Start code to accomodate missing images from categories -->
		var imgCode = "";
		if (Object.hasOwn(item, "icon")) {
		imgCode= "<img class=\"pull-left\" style=\"padding-right:5px\" src=\""+"https://jqueryui.com/resources/demos/autocomplete/images/"+item.icon+"\" />";
		}
		else imgCode ="<span style=\"padding-right:10px;\" class=\"glyphicon glyphicon-folder-open\" title=\"Category: "+item.label+"\"></span>";
		<!-- End code to accomodate missing images from categories -->
		
		<!-- if (item.category == "Business") { -->
		return $( "<li>" )
		.attr( "data-value", item.value )
		.append( "<div class=\"clearfix\"><a href=\""+item.url+"\">"+ imgCode+ item.label + "</a>"+"</div>" )
		.appendTo( ul );
	  <!-- } -->
	  <!-- else { -->
	  <!-- console.log("caat"); -->
	  <!-- } -->
		
	}
	  
    });
    var data = [
      {

      },
      {

        desc: "the official user interface library for jQuery",

      {

	  {

    ];



    $( "#search" ).catcomplete({
      delay: 0,
      //source: data
